<style>
  .logo-light { display:block; }
  .logo-dark { display:none; }
  :root[data-theme="dark"] .logo-light { display:none !important; }
  :root[data-theme="dark"] .logo-dark { display:block !important; }
  :root[data-theme="light"] .logo-light { display:block !important; }
  :root[data-theme="light"] .logo-dark { display:none !important; }
  
  .comfy-container {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 16px;
    height: calc(100vh - 120px);
  }
  
  .comfy-iframe {
    width: 100%;
    height: 100%;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--card);
  }
  
  .preview-panel {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  
  .preview-container {
    flex: 1;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--card);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 200px;
    position: relative;
  }
  
  .preview-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 4px;
  }
  
  .preview-placeholder {
    color: var(--muted);
    font-size: 14px;
    text-align: center;
  }
  
  .status-indicator {
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
  }
  
  .status-connected {
    background: var(--pill-ok);
    color: #16a34a;
  }
  
  .status-disconnected {
    background: var(--pill-miss);
    color: #dc2626;
  }
  
  .status-connecting {
    background: var(--pill);
    color: var(--text);
  }
  
  .preview-info {
    font-size: 12px;
    color: var(--muted);
    margin-top: 8px;
  }

  .comfy-meta {
    margin-top: 8px;
    font-size: 13px;
  }
  
  @media (max-width: 1024px) {
    .comfy-container {
      grid-template-columns: 1fr;
      height: auto;
    }
    
    .preview-panel {
      order: -1;
    }
    
    .comfy-iframe {
      height: 500px;
    }
  }
</style>

<div class="page-hero">
  <img src="/logo-comfyui.svg" alt="ComfyUI" class="logo-light page-hero-logo">
  <img src="/logodark-comfyui.svg" alt="ComfyUI" class="logo-dark page-hero-logo">
</div>

<h2 class="section-title-tight">ComfyUI with Live Preview</h2>

<div class="card">
  <div class="comfy-container">
    <!-- ComfyUI iframe -->
    <div>
      <iframe 
        id="comfy-iframe"
        class="comfy-iframe"
        src="about:blank"
        title="ComfyUI Interface">
      </iframe>
    </div>
    
      <!-- Live preview panel -->
      <div class="preview-panel">
      <div class="panel">
        <h4 class="section-title-tight mb-12">Live Preview</h4>
        
        <!-- Connection status -->
        <div id="connection-status" class="status-indicator status-connecting">
          Connecting to ComfyUI...
        </div>
        
        <!-- Preview container -->
        <div class="preview-container" id="preview-container">
          <div class="preview-placeholder">
            Waiting for images...
          </div>
        </div>
        
        <!-- Preview info -->
        <div id="preview-info" class="preview-info is-hidden">
          <div>Dimensions: <span id="preview-dimensions">-</span></div>
          <div>Generated: <span id="preview-time">-</span></div>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="panel">
        <h4 class="section-title-tight mb-12">Controls</h4>
        <button class="btn primary w-full mb-8" id="preview-toggle">
          Pause Preview
        </button>
        <button class="btn secondary w-full" id="clear-preview">
          Clear Preview
        </button>
      </div>
      
      <!-- ComfyUI status -->
      <div class="panel">
        <h4 class="section-title-tight mb-12">ComfyUI Status</h4>
        <div id="comfy-status" class="status-indicator status-connecting">
          Checking status...
        </div>
        <div class="comfy-meta">
          <div>Port: <span id="comfy-port">5555</span></div>
          <div>Images: <span id="image-count">0</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
