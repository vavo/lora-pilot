<style>
  .dash-pills { display:flex; gap:16px; flex-wrap:wrap; margin-bottom:12px; }
  .dash-section { margin-bottom:12px; }
  .dash-telemetry-grid { display:grid; grid-template-columns:minmax(340px, 1.1fr) minmax(320px, 1fr); gap:14px; }
  .dash-metric-stack { display:flex; flex-direction:column; gap:10px; }
  .dash-metric-box {
    border: 1px solid var(--border);
    border-radius: 12px;
    background: var(--surface-soft);
    padding: 10px 12px;
  }
  .dash-metric-head { display:flex; align-items:center; justify-content:space-between; margin-bottom:6px; }
  .dash-metric-title { font-weight:700; }
  .dash-metric-value { font-size: 12px; color: var(--muted); margin-top:6px; }
  .dash-metric-box .bar-wrap { height: 10px; background: rgba(148, 163, 184, 0.22); border: none; }
  .dash-metric-box .bar-fill { background: linear-gradient(90deg, #f97316, #ff5a3e); }
  .dash-gpus-stack { display:flex; flex-direction:column; gap:10px; }
  .dash-gpu-item {
    border: 1px solid var(--border);
    border-radius: 12px;
    background: var(--surface-soft);
    padding: 10px 12px;
  }
  .dash-gpu-head { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:8px; }
  .dash-gpu-title { font-weight: 700; min-width: 0; overflow-wrap:anywhere; }
  .dash-gpu-pill {
    font-size: 11px;
    font-weight: 700;
    border-radius: 999px;
    padding: 3px 8px;
    border: 1px solid rgba(249,115,22,0.35);
    background: rgba(249,115,22,0.14);
    color: #ea580c;
    white-space: nowrap;
  }
  :root[data-theme="dark"] .dash-gpu-pill { color: #fdba74; border-color: rgba(251,146,60,0.45); background: rgba(251,146,60,0.18); }
  .dash-gpu-row { display: grid; grid-template-columns: repeat(2, minmax(140px, 1fr)); gap: 12px; }
  .dash-gpu-label { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .04em; margin-bottom: 4px; }
  .dash-gpu-value { font-size: 12px; color: var(--muted); margin-top: 5px; }
  .dash-gpu-util .bar-fill { background: linear-gradient(90deg, #f97316, #ff5a3e); }
  .dash-gpu-mem .bar-fill { background: linear-gradient(90deg, #2563eb, #60a5fa); }
  .dash-history-stack { display:flex; flex-direction:column; gap:10px; }
  .dash-history-card {
    border: 1px solid var(--border);
    border-radius: 12px;
    background: var(--surface-soft);
    padding: 10px 12px;
  }
  .dash-history-head { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px; }
  .dash-history-title { font-weight:700; }
  .dash-history-window { font-size: 11px; color: var(--muted); }
  .dash-chart {
    width: 100%;
    height: 112px;
    display: block;
    border-radius: 10px;
    background: linear-gradient(180deg, rgba(148, 163, 184, 0.10), rgba(148, 163, 184, 0.02));
  }
  .dash-chart-empty {
    font-size: 12px;
    color: var(--muted);
    display:flex;
    align-items:center;
    justify-content:center;
    height: 112px;
  }
  .dash-disk-meta { color: var(--muted); font-size: 12px; }
  @media (max-width: 980px) {
    .dash-telemetry-grid { grid-template-columns: 1fr; }
  }
  @media (max-width: 720px) {
    .dash-gpu-row { grid-template-columns: 1fr; }
  }
  .shutdown-card-wrap {
    width: 33.333%;
    min-width: 360px;
  }
  @media (max-width: 1200px) {
    .shutdown-card-wrap {
      width: 50%;
    }
  }
  @media (max-width: 900px) {
    .shutdown-card-wrap {
      width: 100%;
      min-width: 0;
    }
  }
</style>

<h2>Dashboard</h2>
<div class="card" id="telemetry-card">
  <div id="telemetry-status" class="status">Loading telemetry...</div>
  <div id="telemetry-content" class="is-hidden">
    <div class="dash-pills">
      <div class="pill">RunPod ID: <span id="t-host"></span></div>
      <div class="pill">Uptime: <span id="t-uptime"></span></div>
    </div>
    <div class="panel dash-section">
      <h3>CPU / GPU</h3>
      <div class="dash-telemetry-grid">
        <div class="dash-metric-stack">
          <div class="dash-metric-box">
            <div class="dash-metric-head">
              <div class="dash-metric-title">CPU Load</div>
            </div>
            <div class="bar-wrap"><div class="bar-fill" id="cpu-bar"></div></div>
            <div class="dash-metric-value" id="cpu-label"></div>
          </div>
          <div class="dash-metric-box">
            <div class="dash-metric-head">
              <div class="dash-metric-title">Memory</div>
            </div>
            <div class="bar-wrap"><div class="bar-fill" id="mem-bar"></div></div>
            <div class="dash-metric-value" id="mem-label"></div>
          </div>
          <div id="gpu-bars" class="dash-gpus-stack"></div>
        </div>
        <div class="dash-history-stack">
          <div class="dash-history-card">
            <div class="dash-history-head">
              <div class="dash-history-title">CPU Usage Trend</div>
              <div class="dash-history-window" id="history-window-label">No history yet</div>
            </div>
            <svg id="cpu-history-chart" class="dash-chart" viewBox="0 0 400 112" preserveAspectRatio="none" aria-label="CPU usage history"></svg>
          </div>
          <div class="dash-history-card">
            <div class="dash-history-head">
              <div class="dash-history-title">GPU Usage Trend</div>
              <div class="dash-history-window" id="gpu-history-label">No history yet</div>
            </div>
            <svg id="gpu-history-chart" class="dash-chart" viewBox="0 0 400 112" preserveAspectRatio="none" aria-label="GPU usage history"></svg>
          </div>
        </div>
      </div>
    </div>
    <div class="panel dash-section">
      <h3>Disks</h3>
      <table>
        <thead><tr><th>Mount</th><th>Usage</th><th></th></tr></thead>
        <tbody id="disk-body"></tbody>
      </table>
    </div>
  </div>
</div>

<div id="shutdown-card" class="mt-12 shutdown-card-wrap">
  <style>
    .shutdown-widget {
      position: relative;
      border-radius: 18px;
      padding: 16px;
      color: #fff;
      background:
        radial-gradient(120% 120% at 20% 10%, rgba(255,255,255,0.22), rgba(255,255,255,0) 55%),
        radial-gradient(120% 120% at 90% 70%, rgba(0,0,0,0.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, #ff6b4a, #f35a3c);
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .shutdown-widget::after {
      content: "";
      position: absolute;
      inset: -60px -80px;
      background:
        radial-gradient(circle at 20% 35%, rgba(255,255,255,0.10), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 85% 40%, rgba(255,255,255,0.10), rgba(255,255,255,0) 55%);
      transform: rotate(-8deg);
      pointer-events: none;
    }
    .shutdown-header { position: relative; z-index: 1; display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .shutdown-title { font-size:18px; font-weight:800; letter-spacing:0.2px; margin:0; }
    .shutdown-subtitle { margin:2px 0 0; font-size:12px; opacity:0.85; }
    .shutdown-icon {
      width: 30px; height: 30px;
      border-radius: 999px;
      background: rgba(0,0,0,0.14);
      display:flex; align-items:center; justify-content:center;
      flex: 0 0 auto;
    }
    .shutdown-timebox {
      position: relative;
      z-index: 1;
      margin-top: 14px;
      background: rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 16px;
      padding: 12px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 8px;
    }
    .shutdown-seg { flex: 1 1 0; text-align:center; min-width: 0; }
    .shutdown-num {
      font-variant-numeric: tabular-nums;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1;
    }
    .shutdown-lbl { margin-top: 6px; font-size: 10px; opacity: 0.9; letter-spacing: 0.12em; }
    .shutdown-sep { opacity: 0.45; font-weight: 800; padding: 0 2px; }
    .shutdown-input {
      width: 3ch;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font: inherit;
      text-align: center;
      font-variant-numeric: tabular-nums;
      padding: 0;
    }
    .shutdown-input::-webkit-outer-spin-button,
    .shutdown-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .shutdown-actions { position: relative; z-index: 1; margin-top: 12px; display:flex; gap: 10px; }
    .shutdown-btn {
      flex: 1 1 auto;
      border: none;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 800;
      cursor: pointer;
      background: rgba(255,255,255,0.96);
      color: #ff5a3e;
      box-shadow: 0 10px 30px rgba(0,0,0,0.22);
    }
    .shutdown-btn.secondary {
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.92);
      box-shadow: none;
      border: 1px solid rgba(255,255,255,0.18);
    }
    .shutdown-meta { position: relative; z-index: 1; margin-top: 10px; font-size: 12px; opacity: 0.85; }
  </style>

  <div class="shutdown-widget" id="shutdown-widget">
    <div class="shutdown-header">
      <div>
        <div class="shutdown-title">Shutdown Pod</div>
        <div class="shutdown-subtitle">Schedule automatic termination</div>
      </div>
      <div class="shutdown-icon" title="Scheduler">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" aria-hidden="true">
          <path d="M12 8v5l3 2" stroke="rgba(255,255,255,0.92)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M21 12a9 9 0 1 1-9-9 9 9 0 0 1 9 9Z" stroke="rgba(255,255,255,0.92)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>
    </div>

    <!-- Step 1: set countdown -->
    <div class="shutdown-timebox" id="shutdown-picker">
      <div class="shutdown-seg">
        <div class="shutdown-num"><input id="shutdown-hours" class="shutdown-input" type="number" min="0" max="99" value="0" aria-label="Hours"></div>
        <div class="shutdown-lbl">HOURS</div>
      </div>
      <div class="shutdown-sep">:</div>
      <div class="shutdown-seg">
        <div class="shutdown-num"><input id="shutdown-mins" class="shutdown-input" type="number" min="0" max="59" value="1" aria-label="Minutes"></div>
        <div class="shutdown-lbl">MINS</div>
      </div>
      <div class="shutdown-sep">:</div>
      <div class="shutdown-seg">
        <div class="shutdown-num"><input id="shutdown-secs" class="shutdown-input" type="number" min="0" max="59" value="0" aria-label="Seconds"></div>
        <div class="shutdown-lbl">SECS</div>
      </div>
    </div>

    <!-- Step 2: active countdown -->
    <div class="shutdown-timebox is-hidden" id="shutdown-countdown-box">
      <div class="shutdown-seg">
        <div class="shutdown-num" id="shutdown-hh">00</div>
        <div class="shutdown-lbl">HOURS</div>
      </div>
      <div class="shutdown-sep">:</div>
      <div class="shutdown-seg">
        <div class="shutdown-num" id="shutdown-mm">00</div>
        <div class="shutdown-lbl">MINS</div>
      </div>
      <div class="shutdown-sep">:</div>
      <div class="shutdown-seg">
        <div class="shutdown-num" id="shutdown-ss">00</div>
        <div class="shutdown-lbl">SECS</div>
      </div>
    </div>

    <div class="shutdown-actions">
      <button class="shutdown-btn" id="schedule-shutdown-btn" onclick="scheduleShutdown()">Schedule Shutdown</button>
      <button class="shutdown-btn is-hidden" id="cancel-shutdown-btn" onclick="cancelShutdown()">Cancel Scheduler</button>
    </div>

    <div class="shutdown-meta is-hidden" id="shutdown-meta">
      Shutdown time: <span id="shutdown-time"></span>
    </div>
  </div>
</div>
