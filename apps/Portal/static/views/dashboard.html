<h2>Dashboard</h2>
<div class="card" id="telemetry-card">
  <div id="telemetry-status" class="status">Loading telemetry...</div>
  <div id="telemetry-content" style="display:none;">
    <div style="display:flex; gap:16px; flex-wrap:wrap; margin-bottom:12px;">
      <div class="pill">RunPod ID: <span id="t-host"></span></div>
      <div class="pill">Uptime: <span id="t-uptime"></span></div>
      <div class="pill">CPU load (1/5/15): <span id="t-load"></span></div>
      <div class="pill">Memory: <span id="t-mem"></span></div>
    </div>
    <div class="card" style="margin-bottom:12px;">
      <h3>CPU / GPU</h3>
      <div style="display:flex; gap:24px; flex-wrap:wrap; align-items:center;">
        <div>
          <div style="font-weight:600; margin-bottom:4px;">CPU Load</div>
          <div class="bar-wrap"><div class="bar-fill" id="cpu-bar" style="width:0%;"></div></div>
          <div style="font-size:12px; color:var(--muted); margin-top:4px;" id="cpu-label"></div>
        </div>
        <div id="gpu-bars"></div>
      </div>
    </div>
    <div class="card" style="margin-bottom:12px;">
      <h3>Disks</h3>
      <table>
        <thead><tr><th>Mount</th><th>Usage</th><th></th></tr></thead>
        <tbody id="disk-body"></tbody>
      </table>
    </div>
  </div>
</div>

<div class="card" id="shutdown-card">
  <h3>Pod Shutdown</h3>
  <div id="shutdown-scheduler">
    <!-- Debug info -->
    <div id="shutdown-debug" style="background:var(--alert-bg); color:var(--alert-text); padding:8px; border-radius:4px; margin-bottom:12px; font-size:12px; display:none;">
      Debug: Loading...
    </div>
    
    <div id="shutdown-inputs" style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
      <input type="number" id="shutdown-value" min="1" max="999" value="1" style="width:80px; padding:4px 8px; border:1px solid var(--border); border-radius:4px; background:var(--card); color:var(--text);">
      <select id="shutdown-unit" style="padding:4px 8px; border:1px solid var(--border); border-radius:4px; background:var(--card); color:var(--text);">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
      </select>
      <button id="schedule-shutdown-btn" onclick="scheduleShutdown()" style="padding:4px 12px; border:1px solid var(--border); border-radius:4px; background:var(--accent); color:white; cursor:pointer;">Schedule Shutdown</button>
    </div>
    <div id="shutdown-status" style="display:none;">
      <div style="margin-bottom:8px;">
        <strong>Shutdown scheduled:</strong> <span id="shutdown-time"></span>
      </div>
      <div style="margin-bottom:8px;">
        <strong>Time remaining:</strong> <span id="shutdown-countdown"></span>
      </div>
      <button id="cancel-shutdown-btn" onclick="cancelShutdown()" class="danger" style="padding:4px 12px; border:1px solid var(--border); border-radius:4px; cursor:pointer;">Cancel Shutdown</button>
    </div>
  </div>
</div>
