<style>
  #ds-list .btn.danger {
    background: #dc2626;
    color: #fff;
    border-color: #dc2626;
  }
</style>
<h2>Datasets</h2>
<div class="card">
  <h3 class="section-title-tight">Existing Datasets</h3>
  <div id="ds-status" class="status">Loading datasets...</div>
  <table id="ds-table" class="is-hidden mt-8">
    <thead>
      <tr>
        <th>Dataset name</th>
        <th>Pictures</th>
        <th>Size</th>
        <th>Tags</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="ds-list"></tbody>
  </table>
  <div class="row wrap gap-12 mt-16">
    <button class="btn ghost" onclick="createDatasetPrompt()">Create new</button>
    <button class="btn ghost" onclick="openUploadModal()">Upload ZIP</button>
  </div>
</div>

<!-- Upload modal -->
<div id="ds-modal" class="modal" onclick="closeUploadModal(event)">
  <div class="modal-card" data-size="sm">
    <div class="modal-header">
      <div class="modal-title">Upload a dataset</div>
      <button class="modal-close" type="button" aria-label="Close" onclick="closeUploadModal(event)">Ã—</button>
    </div>
    <div class="modal-body">
      <label id="ds-dropzone" for="ds-zip" class="dropzone">
        Drag and drop OR click to select
        <input id="ds-zip" type="file" accept=".zip" class="file-input-hidden" />
      </label>
      <div class="progress-track">
        <div id="ds-upload-bar" class="progress-fill"></div>
      </div>
      <div id="ds-upload-status" class="status mt-10"></div>
      <div class="tip mt-10">ZIP will be extracted into <code>/workspace/datasets</code>.</div>
    </div>
    <div class="modal-actions">
      <button class="btn secondary" type="button" onclick="closeUploadModal()">Close</button>
    </div>
  </div>
</div>
