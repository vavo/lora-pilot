<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoRA Pilot ControlPilot</title>
  <link rel="stylesheet" href="/css/ui.css?v=20260204d" />
  <style>
    :root {
      color-scheme: light;
      --bg: #f8fafc;
      --text: #0f172a;
      --card: #ffffff;
      --border: #e2e8f0;
      --pill: #e2e8f0;
      --pill-ok: #dcfce7;
      --pill-miss: #fee2e2;
      --accent: #2563eb;
      --nav-active-bg: rgba(37, 99, 235, 0.12);
      --alert-bg: #fff7ed;
      --alert-text: #9a3412;
      --muted: #475569;
      --status: #334155;
    }
    :root[data-theme="dark"] {
      color-scheme: dark;
      --bg: #0b1220;
      --text: #e2e8f0;
      --card: #111827;
      --border: #1f2937;
      --pill: #1f2937;
      --pill-ok: #14532d;
      --pill-miss: #7f1d1d;
      --accent: #3b82f6;
      --nav-active-bg: rgba(59, 130, 246, 0.18);
      --alert-bg: #312e81;
      --alert-text: #e0e7ff;
      --muted: #94a3b8;
      --status: #cbd5e1;
    }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background:var(--bg); color:var(--text); }
    .layout { display:flex; min-height:100vh; align-items:flex-start; }
    .topbar { display:none; align-items:center; justify-content:space-between; padding:12px 16px; background:var(--card); border-bottom:1px solid var(--border); position:fixed; top:0; left:0; right:0; z-index:50; }
    .burger { background:none; border:none; font-size:28px; cursor:pointer; color:var(--text); }
    .sidebar { width:240px; min-width:240px; max-width:240px; background:var(--card); padding:20px; box-sizing:border-box; border-right:1px solid var(--border); position:sticky; top:0; z-index:40; transition:transform 0.2s ease; display:flex; flex-direction:column; gap:12px; height:100vh; align-self:flex-start; }
    .sidebar-compact-toggle {
      margin-top: auto;
      align-self: flex-end;
      width:34px;
      height:34px;
      border-radius:10px;
      background:var(--pill);
      color:var(--text);
      border:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0;
    }
    .sidebar-compact-toggle svg { width:18px; height:18px; }
    .sidebar.compact { width:76px; min-width:76px; max-width:76px; padding:16px 10px; }
    .sidebar.compact .logo { display:none; }
    .sidebar.compact .nav a { justify-content:center; padding:10px 0; }
    .sidebar.compact .nav a .nav-label { display:none; }
    .sidebar.compact #theme-toggle { text-align:center; padding:10px 0; }
    .sidebar.compact .sidebar-compact-toggle svg { transform: rotate(180deg); }
    .logo { margin-bottom:20px; }
    .logo img { width:100%; height:auto; display:block; }
    .nav a { display:flex; align-items:center; gap:10px; padding:10px 12px; color:var(--status); text-decoration:none; border-radius:10px; margin-bottom:6px; cursor:pointer; }
    .nav a:hover { background:var(--pill); color:var(--text); }
    .nav a.active { background:var(--nav-active-bg); color:var(--accent); }
    .nav a.active .nav-icon { color: var(--accent); }
    .nav-icon { width:18px; height:18px; display:inline-flex; align-items:center; justify-content:center; color: var(--muted); flex: 0 0 auto; }
    .nav-icon svg { width:18px; height:18px; display:block; }
    .main { flex:1; padding:24px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; margin-bottom:16px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px; text-align:left; border-bottom:1px solid var(--border); }
    th { color:var(--muted); font-weight:600; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; background:var(--pill); color:var(--text); }
    .pill.ok { background:var(--pill-ok); color:#16a34a; }
    .pill.miss { background:var(--pill-miss); color:#ffffff; }
    .pill.danger { background:#dc2626; color:#ffffff; }
    button.danger { background:#dc2626; color:#ffffff; }
    .bar-wrap { background:var(--pill); border-radius:8px; height:12px; width:220px; overflow:hidden; }
    .bar-fill { height:100%; background:var(--accent); transition:width 0.2s ease; }
    .status { font-size:14px; color:var(--status); }
    .dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:6px; }
    .dot.green { background:#16a34a; }
    .dot.orange { background:#f97316; }
    .dot.red { background:#dc2626; }
    button { background:var(--accent); color:#fff; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; }
    button[disabled] { opacity:0.5; cursor:not-allowed; }
    .hf-box { margin-bottom:12px; }
    .hf-box input { width: 320px; max-width:100%; padding:6px 8px; border:1px solid var(--border); border-radius:6px; background:var(--card); color:var(--text); }
    .hf-box button { margin-left:8px; }
    .tip { font-size:13px; color:var(--muted); margin-top:4px; }
    .filter { margin:10px 0 8px; }
    .filter button { margin-right:6px; background:var(--pill); color:var(--text); border:1px solid var(--border); }
    .filter button.active { background:var(--accent); color:#fff; }
    .theme-toggle-btn {
      background: transparent;
      border: 1px solid var(--border);
      font-weight: 500;
    }
    .overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.2); z-index:30; }
    @media (max-width: 768px) {
      .layout { flex-direction:column; }
      .sidebar { position:fixed; left:0; top:0; height:100vh; transform:translateX(-100%); overflow-y:hidden; padding-top:70px; width:260px; max-width:260px; }
      .sidebar.open { transform:translateX(0); box-shadow:2px 0 10px rgba(0,0,0,0.15); }
      .main { padding:80px 16px 16px; }
      .topbar { display:flex; }
      .overlay.show { display:block; }
      .sidebar .logo { display:none; }
      .sidebar-compact-toggle { display:none; }
    }
    .nav-scroll { flex:1; overflow-y:auto; }

    /* Global shutdown notice (visible on all pages when a shutdown is scheduled) */
    .shutdown-notice {
      position: fixed;
      right: 16px;
      top: 16px;
      z-index: 80;
      display: none;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      color: #fff;
      background:
        radial-gradient(120% 120% at 20% 10%, rgba(255,255,255,0.22), rgba(255,255,255,0) 55%),
        linear-gradient(180deg, #ff6b4a, #f35a3c);
      box-shadow: 0 18px 40px rgba(0,0,0,0.30);
      border: 1px solid rgba(255,255,255,0.18);
      max-width: min(520px, calc(100vw - 32px));
    }
    .shutdown-notice .label {
      font-weight: 800;
      letter-spacing: 0.2px;
      white-space: nowrap;
    }
    .shutdown-notice .time {
      font-variant-numeric: tabular-nums;
      font-weight: 900;
      letter-spacing: 0.08em;
      background: rgba(0,0,0,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .shutdown-notice button {
      background: rgba(255,255,255,0.96);
      color: #ff5a3e;
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }
    .shutdown-notice button.secondary {
      background: rgba(0,0,0,0.16);
      color: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: none;
    }
    #copilot-drawer-prompt {
      background: rgba(255, 90, 62, 0.14);
      border-color: rgba(255, 90, 62, 0.45);
    }
    :root[data-theme="dark"] #copilot-drawer-prompt {
      background: rgba(255, 122, 61, 0.18);
      border-color: rgba(255, 122, 61, 0.48);
    }
    @media (max-width: 768px) {
      .shutdown-notice { top: 78px; right: 12px; left: 12px; }
      .shutdown-notice { justify-content: space-between; }
    }
  </style>
</head>

    if (!Array.prototype.flat) {
      Array.prototype.flat = function(depth = 1) {
        return this.reduce((acc, val) => acc.concat(depth > 1 && Array.isArray(val) ? val.flat(depth - 1) : val), []);
      };
    }
    
    // Array.prototype.flatMap() polyfill for older browsers
