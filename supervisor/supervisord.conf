[supervisord]
nodaemon=true
user=root
logfile=/workspace/logs/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/workspace/logs

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[inet_http_server]
port=127.0.0.1:9001
username=admin
password=${SUPERVISOR_ADMIN_PASSWORD:-supervisor_secure_password_2024}

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:jupyter]
directory=/workspace
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/workspace/logs/jupyter.out.log
stderr_logfile=/workspace/logs/jupyter.err.log
command=/opt/pilot/start-jupyter.sh

[program:code-server]
directory=/workspace
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/workspace/logs/code-server.out.log
stderr_logfile=/workspace/logs/code-server.err.log
command=/opt/pilot/start-code-server.sh

[program:comfy]
directory=/workspace
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/workspace/logs/comfy.out.log
stderr_logfile=/workspace/logs/comfy.err.log
command=/bin/bash -lc '/opt/pilot/comfy.sh'

[program:kohya]
directory=/workspace
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/workspace/logs/kohya.out.log
stderr_logfile=/workspace/logs/kohya.err.log
command=/bin/bash -lc '/opt/pilot/start-kohya.sh'

[program:diffpipe]
directory=/workspace
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/workspace/logs/diffpipe.out.log
stderr_logfile=/workspace/logs/diffpipe.err.log
command=/bin/bash -lc 'exec /opt/pilot/diffusion-pipe.sh'

[program:invoke]
directory=/workspace
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/workspace/logs/invoke.out.log
stderr_logfile=/workspace/logs/invoke.err.log
command=/bin/bash -lc 'exec /opt/pilot/invoke.sh'

[program:controlpilot]
directory=/workspace
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/workspace/logs/controlpilot.out.log
stderr_logfile=/workspace/logs/controlpilot.err.log
command=/bin/bash -lc 'exec /opt/pilot/portal.sh'

[program:copilot]
directory=/workspace
autostart=false
autorestart=true
startsecs=2
stdout_logfile=/workspace/logs/copilot.out.log
stderr_logfile=/workspace/logs/copilot.err.log
command=/bin/bash -lc 'exec /opt/pilot/copilot-sidecar.sh'

[program:ai-toolkit]
directory=/workspace
autostart=true
autorestart=unexpected
startsecs=5
stopasgroup=true
killasgroup=true
stdout_logfile=/workspace/logs/ai-toolkit.out.log
stderr_logfile=/workspace/logs/ai-toolkit.err.log
command=/bin/bash -lc 'set -euo pipefail; if [ ! -d /opt/pilot/repos/ai-toolkit/ui ]; then echo "ai-toolkit ui not found (build with INSTALL_AI_TOOLKIT_UI=1)" >&2; exit 0; fi; if ! command -v node >/dev/null 2>&1; then echo "node is not installed (build with INSTALL_AI_TOOLKIT_UI=1)" >&2; exit 0; fi; if [ -f /workspace/config/secrets.env ]; then set +u; source /workspace/config/secrets.env; set -u; fi; export TOOLKIT_ROOT=/opt/pilot/repos/ai-toolkit; export PATH="/opt/venvs/invoke/bin:$PATH"; export PYTHON=/opt/venvs/invoke/bin/python; export PIP=/opt/venvs/invoke/bin/pip; export VIRTUAL_ENV=/opt/venvs/invoke; export AI_TOOLKIT_DB_PATH="${AI_TOOLKIT_DB_PATH:-/workspace/config/ai-toolkit/aitk_db.db}"; mkdir -p "$(dirname "$AI_TOOLKIT_DB_PATH")"; touch "$AI_TOOLKIT_DB_PATH"; export DATABASE_URL="file:${AI_TOOLKIT_DB_PATH}"; cd /opt/pilot/repos/ai-toolkit/ui; npm run update_db; exec npm run start'
