<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760" role="img" aria-labelledby="title desc">
  <title id="title">LoRA Training 101 Overview</title>
  <desc id="desc">How LoRA training combines base model, dataset, and configuration into an adapter.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f5f3ff"/>
      <stop offset="100%" stop-color="#ede9fe"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <marker id="arrow" markerUnits="userSpaceOnUse" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#7c3aed"/>
    </marker>
    <style>
      .h1 { font: 800 42px 'Inter', 'Segoe UI', sans-serif; fill: #312e81; }
      .h2 { font: 700 24px 'Inter', 'Segoe UI', sans-serif; fill: #312e81; }
      .p { font: 500 18px 'Inter', 'Segoe UI', sans-serif; fill: #4338ca; }
      .k { font: 700 16px 'Inter', 'Segoe UI', sans-serif; fill: #312e81; }
      .small { font: 500 14px 'Inter', 'Segoe UI', sans-serif; fill: #4f46e5; }
      .tag { font: 700 14px 'Inter', 'Segoe UI', sans-serif; fill: #fff; }
    </style>
  </defs>

  <rect width="1400" height="760" fill="url(#bg)"/>
  <text x="58" y="76" class="h1">LoRA Training: Small Adapter, Big Behavior Change</text>
  <text x="58" y="110" class="p">You are not retraining the whole model. You are teaching a lightweight adapter new habits.</text>

  <rect x="58" y="150" rx="20" ry="20" width="260" height="230" fill="url(#card)" stroke="#c4b5fd"/>
  <text x="82" y="196" class="h2">Base Model</text>
  <text x="82" y="228" class="p">SDXL / Flux checkpoint</text>
  <text x="82" y="256" class="small">keeps general knowledge</text>
  <rect x="82" y="286" rx="10" ry="10" width="184" height="44" fill="#4f46e5"/>
  <text x="106" y="314" class="tag">frozen weights</text>

  <rect x="366" y="150" rx="20" ry="20" width="300" height="230" fill="url(#card)" stroke="#c4b5fd"/>
  <text x="392" y="196" class="h2">Dataset</text>
  <text x="392" y="228" class="p">images + captions/tags</text>
  <text x="392" y="256" class="small">signal quality decides output quality</text>
  <rect x="392" y="286" rx="10" ry="10" width="220" height="44" fill="#7c3aed"/>
  <text x="430" y="314" class="tag">consistency matters</text>

  <rect x="714" y="150" rx="20" ry="20" width="300" height="230" fill="url(#card)" stroke="#c4b5fd"/>
  <text x="740" y="196" class="h2">Training Config</text>
  <text x="740" y="228" class="p">rank, lr, steps, precision</text>
  <text x="740" y="256" class="small">the "don't blow it" section</text>
  <rect x="740" y="286" rx="10" ry="10" width="214" height="44" fill="#6d28d9"/>
  <text x="764" y="314" class="tag">quality / speed tradeoff</text>

  <rect x="1062" y="150" rx="20" ry="20" width="280" height="230" fill="url(#card)" stroke="#c4b5fd"/>
  <text x="1088" y="196" class="h2">LoRA Output</text>
  <text x="1088" y="228" class="p">small adapter file</text>
  <text x="1088" y="256" class="small">loaded on top of base model</text>
  <rect x="1088" y="286" rx="10" ry="10" width="198" height="44" fill="#5b21b6"/>
  <text x="1118" y="314" class="tag">.safetensors</text>

  <line x1="318" y1="265" x2="354" y2="265" stroke="#7c3aed" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="666" y1="265" x2="702" y2="265" stroke="#7c3aed" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="1014" y1="265" x2="1050" y2="265" stroke="#7c3aed" stroke-width="4" marker-end="url(#arrow)"/>

  <rect x="58" y="430" rx="20" ry="20" width="1284" height="270" fill="#fff" stroke="#c4b5fd"/>
  <text x="86" y="474" class="h2">Three Levers Beginners Actually Need</text>

  <rect x="86" y="502" rx="14" ry="14" width="390" height="170" fill="#eef2ff" stroke="#a5b4fc"/>
  <text x="112" y="538" class="k">1) Dataset Quality</text>
  <text x="112" y="566" class="small">Best ROI. Clean captions beat heroic hyperparameter tuning.</text>
  <text x="112" y="592" class="small">If examples contradict each other, model learns confusion.</text>
  <text x="112" y="618" class="small">Rule: fix data first, knobs second.</text>

  <rect x="504" y="502" rx="14" ry="14" width="390" height="170" fill="#faf5ff" stroke="#d8b4fe"/>
  <text x="530" y="538" class="k">2) Rank + Learning Rate</text>
  <text x="530" y="566" class="small">Too low: weak style transfer. Too high: fried output.</text>
  <text x="530" y="592" class="small">Safe start: rank 16-32, conservative lr.</text>
  <text x="530" y="618" class="small">Then iterate in small steps.</text>

  <rect x="922" y="502" rx="14" ry="14" width="392" height="170" fill="#f5f3ff" stroke="#c4b5fd"/>
  <text x="948" y="538" class="k">3) Steps + Evaluation</text>
  <text x="948" y="566" class="small">Undertrained = no identity/style. Overtrained = brittle artifacts.</text>
  <text x="948" y="592" class="small">Save checkpoints and compare samples during run.</text>
  <text x="948" y="618" class="small">"Set and pray" is not a workflow.</text>
</svg>
