<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760" role="img" aria-labelledby="title desc">
  <title id="title">Stable Diffusion 101 Overview</title>
  <desc id="desc">Prompt to image workflow with key control knobs and model components.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <marker id="arrow" markerUnits="userSpaceOnUse" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#2563eb"/>
    </marker>
    <style>
      .h1 { font: 800 42px 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
      .h2 { font: 700 24px 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
      .p  { font: 500 18px 'Inter', 'Segoe UI', sans-serif; fill: #334155; }
      .k  { font: 700 16px 'Inter', 'Segoe UI', sans-serif; fill: #1e293b; }
      .small { font: 500 14px 'Inter', 'Segoe UI', sans-serif; fill: #475569; }
      .tag { font: 700 14px 'Inter', 'Segoe UI', sans-serif; fill: #ffffff; }
    </style>
  </defs>

  <rect width="1400" height="760" fill="url(#bg)"/>

  <text x="58" y="76" class="h1">Stable Diffusion, Without the Headache</text>
  <text x="58" y="110" class="p">What happens from prompt to final image, and where quality really comes from.</text>

  <rect x="58" y="150" rx="22" ry="22" width="300" height="220" fill="url(#card)" stroke="#cbd5e1"/>
  <text x="84" y="198" class="h2">1. Prompt</text>
  <text x="84" y="232" class="p">Describe subject, style,</text>
  <text x="84" y="258" class="p">lighting, composition.</text>
  <rect x="84" y="286" rx="10" ry="10" width="242" height="48" fill="#0f172a"/>
  <text x="98" y="316" class="tag">"cinematic portrait, 85mm"</text>

  <rect x="410" y="150" rx="22" ry="22" width="300" height="220" fill="url(#card)" stroke="#cbd5e1"/>
  <text x="436" y="198" class="h2">2. Text Encoder</text>
  <text x="436" y="232" class="p">Turns words into latent</text>
  <text x="436" y="258" class="p">meaning the model uses.</text>
  <rect x="436" y="286" rx="10" ry="10" width="216" height="48" fill="#1d4ed8"/>
  <text x="452" y="316" class="tag">CLIP conditioning</text>

  <rect x="762" y="150" rx="22" ry="22" width="300" height="220" fill="url(#card)" stroke="#cbd5e1"/>
  <text x="788" y="198" class="h2">3. Denoise Loop</text>
  <text x="788" y="232" class="p">Noise -&gt; structure -&gt; detail</text>
  <text x="788" y="258" class="p">over multiple sampling steps.</text>
  <rect x="788" y="286" rx="10" ry="10" width="200" height="48" fill="#0ea5e9"/>
  <text x="810" y="316" class="tag">20-50 iterations</text>

  <rect x="1114" y="150" rx="22" ry="22" width="228" height="220" fill="url(#card)" stroke="#cbd5e1"/>
  <text x="1140" y="198" class="h2">4. Image</text>
  <text x="1140" y="232" class="p">Decoded pixels,</text>
  <text x="1140" y="258" class="p">ready to refine.</text>
  <rect x="1140" y="286" rx="10" ry="10" width="158" height="48" fill="#ea580c"/>
  <text x="1173" y="316" class="tag">final output</text>

  <line x1="358" y1="260" x2="398" y2="260" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="710" y1="260" x2="750" y2="260" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="1062" y1="260" x2="1102" y2="260" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)"/>

  <rect x="58" y="420" rx="20" ry="20" width="1284" height="276" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="86" y="468" class="h2">Control Knobs That Actually Matter</text>

  <rect x="86" y="500" rx="14" ry="14" width="290" height="156" fill="#eff6ff" stroke="#93c5fd"/>
  <text x="108" y="536" class="k">Sampler + Scheduler</text>
  <text x="108" y="566" class="small">Controls how denoising moves.</text>
  <text x="108" y="592" class="small">Tradeoff: detail vs stability.</text>
  <text x="108" y="618" class="small">Start simple: DPM++ 2M Karras.</text>

  <rect x="404" y="500" rx="14" ry="14" width="290" height="156" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="426" y="536" class="k">Steps + CFG</text>
  <text x="426" y="566" class="small">Steps: more detail, slower.</text>
  <text x="426" y="592" class="small">CFG: prompt strength.</text>
  <text x="426" y="618" class="small">Typical start: 28 steps, CFG 5-7.</text>

  <rect x="722" y="500" rx="14" ry="14" width="290" height="156" fill="#ecfdf5" stroke="#34d399"/>
  <text x="744" y="536" class="k">Model Stack</text>
  <text x="744" y="566" class="small">Checkpoint = base brain.</text>
  <text x="744" y="592" class="small">LoRA = style/character add-on.</text>
  <text x="744" y="618" class="small">VAE = cleaner decode.</text>

  <rect x="1040" y="500" rx="14" ry="14" width="274" height="156" fill="#f5f3ff" stroke="#a78bfa"/>
  <text x="1062" y="536" class="k">Seed</text>
  <text x="1062" y="566" class="small">Same seed = reproducible base.</text>
  <text x="1062" y="592" class="small">New seed = controlled variation.</text>
  <text x="1062" y="618" class="small">Use fixed seed while tuning.</text>
</svg>
