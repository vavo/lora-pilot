<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="740" viewBox="0 0 1400 740" role="img" aria-labelledby="title desc">
  <title id="title">LoRA Training 101 Learning Path</title>
  <desc id="desc">Nine-step map from concepts to practical training projects.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ecfeff"/>
      <stop offset="100%" stop-color="#cffafe"/>
    </linearGradient>
    <marker id="arrow" markerUnits="userSpaceOnUse" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#0891b2"/>
    </marker>
    <style>
      .h1 { font: 800 40px 'Inter', 'Segoe UI', sans-serif; fill: #0f766e; }
      .p { font: 500 18px 'Inter', 'Segoe UI', sans-serif; fill: #0e7490; }
      .s { font: 700 17px 'Inter', 'Segoe UI', sans-serif; fill: #0f766e; }
      .b { font: 600 13px 'Inter', 'Segoe UI', sans-serif; fill: #155e75; }
      .n { font: 800 18px 'Inter', 'Segoe UI', sans-serif; fill: #fff; }
    </style>
  </defs>

  <rect width="1400" height="740" fill="url(#bg)"/>
  <text x="60" y="74" class="h1">LoRA Training 101: Read This Before Burning GPU Hours</text>
  <text x="60" y="108" class="p">Sequence optimized for fewer mistakes and faster useful checkpoints.</text>

  <!-- top row 1..5 -->
  <g transform="translate(60,150)">
    <rect width="240" height="138" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#06b6d4"/><text x="24" y="36" class="n">1</text>
    <text x="58" y="40" class="s">What is LoRA?</text>
    <text x="58" y="64" class="b">Core concept and mental model.</text>
    <text x="58" y="86" class="b">Adapter, not full retrain.</text>
  </g>
  <g transform="translate(320,150)">
    <rect width="240" height="138" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#06b6d4"/><text x="24" y="36" class="n">2</text>
    <text x="58" y="40" class="s">Methods Compared</text>
    <text x="58" y="64" class="b">LoRA vs alternatives.</text>
    <text x="58" y="86" class="b">Pick the right tool.</text>
  </g>
  <g transform="translate(580,150)">
    <rect width="240" height="138" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#06b6d4"/><text x="24" y="36" class="n">3</text>
    <text x="58" y="40" class="s">Parameters</text>
    <text x="58" y="64" class="b">rank, lr, batch, steps.</text>
    <text x="58" y="86" class="b">The dangerous knobs.</text>
  </g>
  <g transform="translate(840,150)">
    <rect width="240" height="138" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#06b6d4"/><text x="24" y="36" class="n">4</text>
    <text x="58" y="40" class="s">Precision</text>
    <text x="58" y="64" class="b">fp16, bf16, etc.</text>
    <text x="58" y="86" class="b">VRAM vs stability.</text>
  </g>
  <g transform="translate(1100,150)">
    <rect width="240" height="138" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#06b6d4"/><text x="24" y="36" class="n">5</text>
    <text x="58" y="40" class="s">Dataset Prep</text>
    <text x="58" y="64" class="b">Your real quality lever.</text>
    <text x="58" y="86" class="b">Clean signal in.</text>
  </g>

  <!-- bottom row 6..9 -->
  <g transform="translate(210,376)">
    <rect width="260" height="142" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#0891b2"/><text x="24" y="36" class="n">6</text>
    <text x="58" y="40" class="s">Training Workflows</text>
    <text x="58" y="64" class="b">Tool-by-tool execution path.</text>
    <text x="58" y="86" class="b">Less chaos, more output.</text>
  </g>
  <g transform="translate(500,376)">
    <rect width="260" height="142" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#0891b2"/><text x="24" y="36" class="n">7</text>
    <text x="58" y="40" class="s">Advanced Techniques</text>
    <text x="58" y="64" class="b">When basics are already stable.</text>
    <text x="58" y="86" class="b">Not day-one material.</text>
  </g>
  <g transform="translate(790,376)">
    <rect width="260" height="142" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#0891b2"/><text x="24" y="36" class="n">8</text>
    <text x="58" y="40" class="s">Troubleshooting</text>
    <text x="58" y="64" class="b">Fix mush, drift, artifacts.</text>
    <text x="58" y="86" class="b">Debug like an adult.</text>
  </g>
  <g transform="translate(1080,376)">
    <rect width="260" height="142" rx="16" fill="#fff" stroke="#67e8f9"/>
    <circle cx="30" cy="30" r="18" fill="#0891b2"/><text x="24" y="36" class="n">9</text>
    <text x="58" y="40" class="s">Practical Projects</text>
    <text x="58" y="64" class="b">Ship real use-cases.</text>
    <text x="58" y="86" class="b">Portfolio-grade outcomes.</text>
  </g>

  <line x1="300" y1="219" x2="312" y2="219" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="560" y1="219" x2="572" y2="219" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="820" y1="219" x2="832" y2="219" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="1080" y1="219" x2="1092" y2="219" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>

  <line x1="1220" y1="294" x2="1220" y2="360" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="1080" y1="446" x2="1062" y2="446" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="790" y1="446" x2="772" y2="446" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="500" y1="446" x2="482" y2="446" stroke="#0891b2" stroke-width="4" marker-end="url(#arrow)"/>

  <rect x="60" y="572" width="1280" height="102" rx="16" fill="#fff" stroke="#67e8f9"/>
  <text x="86" y="616" class="s">Time-saving truth: do not tune rank/lr until the dataset is coherent.</text>
  <text x="86" y="642" class="b">Most "training issues" are actually dataset issues wearing a fake mustache.</text>
</svg>
